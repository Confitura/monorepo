# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy next
on:
  push:
    branches: [ next ]

jobs:
  deploy-backend:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: jelatyna-backend

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw -B package -DskipTests
      - run: cp target/jelatyna-*.jar /home/jelatyna/github/jelatyna.jar
      - run: chmod +x /home/jelatyna/github/jelatyna.jar
      - working-directory: .
        run: cp .github/config/application.yml /home/jelatyna/github/application.yml
