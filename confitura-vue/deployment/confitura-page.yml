---
- hosts: confitura.pl
  become: yes
  become_user: root
  vars:
    - edition: 2020
    - folder: "/var/www/{{edition}}.confitura.pl"
    - archive: /tmp/confitura_page.tar.gz

  tasks:
    - name: archive distrubution
      archive:
        path: ../dist
        dest: ../dist.gz
      become: no
      delegate_to: localhost

    - name: create destination directory
      file:
        path: "{{folder}}"
        state: directory

    - name: creates folder for new version
      file:
        path: "{{folder}}-new"
        state: directory

    - name: copy new version to the server
      unarchive:
        src: ../dist.gz
        dest: "{{folder}}-new"
        extra_opts: [--strip-components=1]

    - name: delete old version
      file:
        path: "{{folder}}"
        state: absent

    - name: use new version
      shell: mv {{folder}}-new {{folder}}


    - name: delete archive
      file:
        path: ../dist.gz
        state: absent
      delegate_to: localhost
      become: no


