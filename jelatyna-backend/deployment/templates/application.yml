server:
  port: {{port}}

twitter:
  api-key: {{twitter_key}}
  api-secret: {{twitter_secret}}
  callback: {{twitter_callback}}
jwt:
  key: {{jwt_key}}
spring:
  datasource:
    url: jdbc:mysql://{{db_host}}:{{db_port}}/{{db_name}}?useLegacyDatetimeCode=false&serverTimezone=Europe/Warsaw&useUnicode=yes&characterEncoding=UTF-8
    username: {{db_user}}
    password: {{db_pass}}
  jpa:
    hibernate:
      ddl-auto: none
  data:
    rest:
      base-path: /api
