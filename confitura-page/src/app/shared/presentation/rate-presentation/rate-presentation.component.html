<div *ngIf="authenticated" class="popup">
  <button mat-raised-button
          cfRatePresentationDialog [presentationId]="presentation.id">
    Rate
  </button>
  <mat-error *ngIf="error">{{error}}</mat-error>
</div>
<span *ngIf="!authenticated">
    <a href="/login">Login</a> to rate presentation
</span>
