<section class="bg-white partners">
  <cf-page-header>partners</cf-page-header>
  <button *cfAdmin mat-fab class="partners__add-button" routerLink="/admin/partners/add">
    <mat-icon>add</mat-icon>
  </button>
  <div class="row-1140" *ngIf="partners.length > 0">
    <ng-container *ngFor="let type of types">
      <div class="partners-type {{type}}-type" *ngIf="partnersFor(type).length > 0">
        <div class="partner-header">{{type}}</div>
        <div class="partners__logo-container">
          <a class="partners__logo" routerLink="{{partner.id}}" *ngFor="let partner of partnersFor(type)"
             [ngClass]="{'partners__logo--unpublished': !partner.published}">
            <img [cfLazySrc]="partner.logo | resizeImg"/>
          </a>
        </div>
      </div>
    </ng-container>

  </div>
  <div>
    <div class="text-center pt-5 pb-5">
      <p class="lead">Contact us on <a href="mailto:confitura@confitura.pl">confitura@confitura.pl</a> to learn about our packages</p>
    </div>
  </div>
</section>
