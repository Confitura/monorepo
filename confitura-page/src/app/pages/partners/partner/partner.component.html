<section id="partners-confitura" class="beige">
  <div class="row-fluid beige" id="partner">
    <div class="col-lg-12 beige pb150">
      <div class="row-1140 pb50" *ngIf="partner">
        <div class="col-lg-5 beige">
          <div *cf-admin="" class="text-center">
            <input type="file" ng2FileSelect [uploader]="uploader" multiple style="visibility: hidden">
            <a role="button" (click)="uploadLogo()">Upload Logo</a> |
            <a role="button" routerLink="/admin2/partners/edit/{{partner.id}}">Edit</a> |
            <a role="button" (click)="delete()">Delete</a>

          </div>
          <div>
            <a [href]="partner.www" target="_blank">
              <img class="img-responsive margin-auto" [src]="partner.logo"/>
            </a>
          </div>
        </div>
        <div class="col-lg-7 beige">
          <div class="ta-left pt30 person-name">
            <h3>{{partner.name}}</h3>
          </div>
          <div class="partner-description" [innerHTML]="renderDescription()"></div>
        </div>
      </div>

    </div>
  </div>
</section>
