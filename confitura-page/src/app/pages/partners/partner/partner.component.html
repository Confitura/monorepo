<section class="beige">
  <div class="beige">
    <div class="partner-container" *ngIf="partner">
      <div class="partner__logo-container">
        <div *cfAdmin="" class="text-center">
          <input type="file" ng2FileSelect [uploader]="uploader" multiple style="visibility: hidden">
          <a role="button" (click)="uploadLogo()">Upload Logo</a> |
          <a role="button" routerLink="/admin/partners/edit/{{partner.id}}">Edit</a> |
          <a role="button" (click)="delete()">Delete</a>
        </div>
        <a [href]="partner.www" target="_blank" rel="noopener">
          <img class="img-responsive partner__logo" [src]="partner.logo | resizeImg" [ngClass]="{'partner__logo--small': isSmall()}"/>
        </a>
      </div>
      <div class="beige partner__info-container">
        <div class="ta-left pt30 person-name">
          <h3>{{partner.name}}</h3>
        </div>
        <div class="partner-description" [innerHTML]="partner.description | md"></div>
      </div>
    </div>
  </div>
</section>
