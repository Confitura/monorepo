<section id="partners-confitura" class="beige">
    <div class="row-fluid beige" id="partner">
        <div class="col-lg-12 beige pb150">
            <div class="row-1140" *ngIf="partner">
                <div class="col-lg-5 beige">
                    <span>
<a [href]="partner.url" target="_blank">
    <img class="img-responsive margin-auto" [src]="partner.logo"/>
</a>                    </span>
                </div>
                <div class="col-lg-7 beige">
                    <div class="ta-left pt30 person-name">
                        <!--<div style="float: left">#</div>-->
                        <h3>{{partner.name}}</h3>
                        <!--<div style="float: right">#</div>-->
                    </div>
                    <div class="partner-description" [innerHTML]="partner.description"></div>
                </div>
            </div>

        </div>
    </div>
</section>
