<section id="partners-confitura" class="beige pb150">
    <div class="row-fluid beige pb150" id="partner">
        <div class="col-lg-12 beige ">
            <div class="row-1140 text-center ">
                <h3>Sign up / Sign in</h3>
                <p>with:</p>
                <div>
                    <a class="btn btn-social-icon btn-lg btn-twitter" (click)="loginWith('twitter')">
                        <span class="fa fa-twitter"></span>
                    </a>
                    <a class="btn btn-social-icon btn-lg btn-github" (click)="loginWith('github')">
                        <span class="fa fa-github"></span>
                    </a>
                    <a class="btn btn-social-icon btn-lg btn-facebook" (click)="loginWith('facebook')">
                        <span class="fa fa-facebook"></span>
                    </a>
                </div>

            </div>

        </div>
    </div>
</section>
