<section class="pb50 bg-white" id="presentation-list">
    <header class="presentations-banner">
        <h2>presentations</h2>
    </header>
    <div class="row-1140">
        <ng-container *ngIf="list">
            <article *ngFor="let presentation of list; odd as isOdd; even as isEven" class="presentation" [class.odd]="isOdd"
                     [id]="presentation.id">
                <div style="padding-bottom: 10px;" *jl-admin="">
                    <button class="btn btn-success"
                            *ngIf="presentation.status != 'accepted'" (click)="accept(presentation)">Accept
                    </button>
                    <button class="btn btn-warning"
                            *ngIf="presentation.status == 'accepted'" (click)="unaccept(presentation)">Unaccept
                    </button>
                </div>
                <div class="presentation-title">{{presentation.title}}</div>
                <div class="presentation-speakers">
                    <span class="presentation-speaker" (click)="show(speaker)" role="button"
                          *ngFor="let speaker of allSpeakersFor(presentation)">{{speaker.name}}</span>
                </div>
                <div>
                    <span><strong>language:</strong> {{presentation.language}}</span>
                    <span><strong>level:</strong> {{presentation.level}}</span>
                </div>
                <div *ngIf="presentation.tags.length != 0"><strong>tags:</strong> <span *ngFor="let tag of  presentation.tags"
                                                                                        class="label label-danger">{{tag.name}}</span>
                </div>

                <ng-container *jl-admin="">
                    <div><strong>short description:</strong></div>
                    <div class="presentation-description">{{presentation.shortDescription}}</div>
                    <div><strong>description:</strong></div>
                </ng-container>
                <div class="presentation-description">{{presentation.description}}</div>
            </article>

        </ng-container>
    </div>
    <jl-person-modal></jl-person-modal>
</section>
