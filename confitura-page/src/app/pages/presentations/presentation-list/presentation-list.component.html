<section class="bg-white">
  <cf-page-header title="presentations"></cf-page-header>
  <div class="row-1140">
    <ng-container *ngIf="list">
      <article *ngFor="let presentation of list; odd as isOdd; even as isEven" class="presentation" [class.odd]="isOdd"
               [id]="presentation.id">
        <div *cfAdmin>
          <button class="btn btn-success"
                  *ngIf="presentation.status != 'accepted'" (click)="accept(presentation)">Accept
          </button>
          <button class="btn btn-warning"
                  *ngIf="presentation.status == 'accepted'" (click)="unaccept(presentation)">Unaccept
          </button>
        </div>
        <div class="presentation-title">{{presentation.title}}</div>
        <div class="presentation-speakers">
                    <span class="presentation-speaker" (click)="show(speaker)" role="button"
                          *ngFor="let speaker of allSpeakersFor(presentation)">{{speaker.name}}</span>
        </div>
        <div class="presentation__metadata">
          <div class="presentation__language">
            <mat-icon class="presentation__icon" matTooltip="language">language</mat-icon>
            {{presentation.language}}
          </div>
          <div class="presentation__level">
            <mat-icon class="presentation__icon" matTooltip="level">school</mat-icon>
            {{presentation.level}}
          </div>
          <div class="presentation__tags" *ngIf="presentation.tags.length != 0">
            <mat-icon class="presentation__icon" matTooltip="level">local_offer</mat-icon>
            <span *ngFor="let tag of  presentation.tags" class="presentation__tag"> {{tag.name}}</span>
          </div>
        </div>

        <ng-container *cfAdmin>
          <h4 class="pt-3">short description:</h4>
          <div class="presentation-description">{{presentation.shortDescription}}</div>
          <h4 class="pt-3">description:</h4>
        </ng-container>
        <div class="presentation-description ">{{presentation.description}}</div>
      </article>

    </ng-container>
  </div>
  <cf-person-modal></cf-person-modal>
</section>
