<div id="about">
  <header class="about-banner">
    <h2>about us</h2>
  </header>
  <section>
    <div class="row-fluid">
      <div class="col-lg-12">
        <div class="bg-white row-1140 text-center about-excerpt">
          <cf-page title="about"></cf-page>
        </div>
      </div>
    </div>
  </section>
  <div id="speakers-confitura">
    <section class="beige" *ngIf="(organizers |async)?.length > 0 ">
      <div class="row-fluid beige">
        <div class="col-lg-12 speakers-confitura-header beige"><h2 class="h2">organizers</h2></div>
      </div>
      <div class="row-fluid beige">
        <div class="col-lg-12 beige pb150">
          <div class="row-1140">
            <div class="beige organizers">
              <cf-person [model]="user" *ngFor="let user of organizers | async" class="organizer"></cf-person>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section *ngIf="(volunteers |async)?.length > 0 ">
      <div class="row-fluid">
        <div class="col-lg-12 speakers-confitura-header"><h2 class="h2">volunteers</h2></div>
      </div>
      <div class="row-fluid">
        <div class="col-lg-12  pb150">
          <div class="row-1140">
            <div class=" organizers">
              <cf-person [model]="item" *ngFor="let item of volunteers | async" class="organizer"></cf-person>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<cf-person-modal></cf-person-modal>
