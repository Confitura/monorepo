<div id="about">
    <section id="news-confitura" style="overflow: hidden;">
        <div class="row-fluid">
            <div class="col-lg-12 bg-about-header"><h2>about us</h2></div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-12">
                <div class="bg-white row-1140 text-center about-excerpt">
                    <!--<page name="about"></page>-->
                </div>
            </div>
        </div>
    </section>
    <!--<div id="map"></div>-->
    <!--<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>-->
    <!--<ui-gmap-google-map></ui-gmap-google-map>-->
    <div ng-controller="OrganizersController as organizers" id="speakers-confitura">
        <section class="beige">
            <div class="row-fluid beige">
                <div class="col-lg-12 speakers-confitura-header beige"><h2>organizers</h2></div>
            </div>
            <div class="row-fluid beige">
                <div class="col-lg-12 beige pb150">
                    <div class="row-1140">
                        <div class="beige organizers">
                            <div class="slide margin-auto organizer" *ngFor="let item of organizers | async">
                                <span class="img-speaker"><img [src]="item.photo" onError="this.onerror=null;this.src='/img/logo-square.png';"></span>
                                <span class="name-speaker">
                                    <a href="">{{item.firstName}}<br>{{item.lastName}}</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>

            <div class="row-fluid">
                <div class="col-lg-12 speakers-confitura-header"><h2>volunteers</h2></div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-12  pb150">
                    <div class="row-1140">
                        <div class=" organizers">
                            <div class="slide margin-auto organizer" *ngFor="let item of volunteers | async">
                                <span class="img-speaker"><img [src]="item.photo" onError="this.onerror=null;this.src='/img/logo-square.png';"></span>
                                <span class="name-speaker">
                                    <a href="">{{item.firstName}}<br>{{item.lastName}}</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
