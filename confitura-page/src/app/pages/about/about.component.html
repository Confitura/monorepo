<div id="about">
  <cf-page-header title="about"></cf-page-header>
  <section>
    <div class="row-fluid">
      <div class="col-lg-12 bg-white">
        <div class="bg-white row-1140 text-center pt50">
          <cf-page title="about"></cf-page>
        </div>
        <div class="bg-white ">
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker [latitude]="lat" [longitude]="lng" title="Confitura 2018"></agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
  </section>
  <div id="speakers-confitura">
    <section class="beige" *ngIf="(organizers |async)?.length > 0 ">
      <div class="row-fluid beige">
        <div class="col-lg-12 speakers-confitura-header beige"><h2 class="h2">organizers</h2></div>
      </div>
      <div class="row-fluid beige">
        <div class="col-lg-12 beige pb150">
          <div class="row-1140">
            <div class="beige organizers">
              <cf-person [model]="user" *ngFor="let user of organizers | async" class="organizer"></cf-person>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid beige">
      </div>
    </section>
    <section *ngIf="(volunteers |async)?.length > 0 ">
      <div class="row-fluid">
        <div class="col-lg-12 speakers-confitura-header bg-white"><h2 class="h2">volunteers</h2></div>
      </div>
      <div class="row-fluid">
        <div class="col-lg-12  pb150 bg-white">
          <div class="row-1140">
            <div class=" organizers">
              <cf-person [model]="item" *ngFor="let item of volunteers | async" class="organizer"></cf-person>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<cf-person-modal></cf-person-modal>
