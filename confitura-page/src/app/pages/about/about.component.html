<div id="about">
    <section id="news-confitura" style="overflow: hidden;">
        <div class="row-fluid">
            <div class="col-lg-12 bg-about-header"><h2>about us</h2></div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-12">
                <div class="bg-white row-1140 text-center about-excerpt">
                    <jl-page title="about"></jl-page>
                </div>
            </div>
        </div>
    </section>
    <div ng-controller="OrganizersController as organizers" id="speakers-confitura">
        <section class="beige" *ngIf="(organizers |async)?.length > 0 ">
            <div class="row-fluid beige">
                <div class="col-lg-12 speakers-confitura-header beige"><h2>organizers</h2></div>
            </div>
            <div class="row-fluid beige">
                <div class="col-lg-12 beige pb150">
                    <div class="row-1140">
                        <div class="beige organizers">
                            <jl-person [model]="item" *ngFor="let item of organizers | async" class="organizer"></jl-person>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section *ngIf="(volunteers |async)?.length > 0 ">
            <div class="row-fluid">
                <div class="col-lg-12 speakers-confitura-header"><h2>volunteers</h2></div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-12  pb150">
                    <div class="row-1140">
                        <div class=" organizers">
                            <jl-person [model]="item" *ngFor="let item of volunteers | async" class="organizer"></jl-person>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<jl-person-modal></jl-person-modal>
