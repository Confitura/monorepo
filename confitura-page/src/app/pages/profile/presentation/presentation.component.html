<section id="partners-confitura" class="beige">
    <div class="row-fluid beige" id="partner">
        <div class="col-lg-12 beige pb150">
            <div class="row-1140">
                <div class="beige">
                    <h3>My Presentation</h3>
                    <form (ngSubmit)="save()" #presentationForm="ngForm" novalidate>
                        <div class="form-group required">
                            <label for="titile">Title</label>
                            <input type="text" id="titile" class="form-control" [(ngModel)]="model.title" #titile="ngModel" name="title"
                                   required maxlength="50">
                        </div>
                        <div class="form-group required">
                            <label>Language</label>

                            <label class="checkbox">
                                <input type="radio" name="language" value="polish" required [(ngModel)]="model.language"
                                       #language="ngModel"> polish

                            </label>
                            <label class="checkbox">
                                <input type="radio" name="language" value="english" required [(ngModel)]="model.language"> english
                            </label>
                        </div>
                        <div class="form-group required">
                            <label>Level</label>
                            <label class="checkbox">
                                <input type="radio" name="level" value="beginner" required [(ngModel)]="model.level" #level="ngModel">
                                beginner
                            </label>
                            <label class="checkbox">
                                <input type="radio" name="level" value="advanced" required [(ngModel)]="model.level"> advanced
                            </label>
                            <label class="checkbox">
                                <input type="radio" name="level" value="master" required [(ngModel)]="model.level"> master
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <tag-input [(ngModel)]="model.tags" id="tags" name="tags" theme="bootstrap" [onlyFromAutocomplete]="true"
                                       [maxItems]="3" [identifyBy]="'id'" [displayBy]="'name'">
                                <tag-input-dropdown [autocompleteObservable]="tags" [showDropdownIfEmpty]="true" [identifyBy]="'id'" [displayBy]="'name'">
                                </tag-input-dropdown>
                            </tag-input>
                            <!--<input type="text" id="tags" class="form-control" [(ngModel)]="model.tags" #tags="ngModel"-->
                            <!--name="tags">-->
                        </div>
                        <div class="form-group">
                            <label for="cospeakers">Co-speakers</label>
                            <input type="text" id="cospeakers" class="form-control" [(ngModel)]="model.cospeakers" #cospeakers="ngModel"
                                   name="cospeakers">
                        </div>
                        <div class="form-group required">
                            <label for="short-description">Short Description</label>
                            <textarea type="text" id="short-description" class="form-control" rows="5" [(ngModel)]="model.shortDescription"
                                      #shortDescription="ngModel"
                                      name="shortDescription" required maxlength="10"></textarea>
                            <span class="help-block">Make it short and interesting for the potential participant. It will be used In Vote 4 Papers process. Max 300 characters. ({{model.shortDescription?.length || 0}}/300)</span>
                        </div>
                        <div class="form-group required">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" class="form-control" rows="5" [(ngModel)]="model.description"
                                      #description="ngModel"
                                      name="description" required></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary"
                                    [disabled]="presentationForm.submitted && !presentationForm.form.valid">Save
                            </button>
                            <a class="btn btn-warning" routerLink="/my-profile">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
