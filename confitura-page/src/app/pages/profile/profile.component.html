<section id="partners-confitura" class="beige">
    <div class="row-fluid beige" id="partner">
        <div class="col-lg-12 beige pb150">
            <div class="row-1140">
                <div class="beige">
                    <h3>My profile</h3>
                    <form (ngSubmit)="save()" #profileForm="ngForm" novalidate>
                        <div class="form-group required">
                            <label for="name">name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" name="name" required>

                        </div>
                        <div class="form-group required">
                            <label for="email">e-mail</label>
                            <input type="text" id="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="twitter">twitter</label>
                            <input type="text" id="twitter" class="form-control" [(ngModel)]="model.twitter" #twitter="ngModel" name="twitter">
                        </div>
                        <div class="form-group">
                            <label for="github">github</label>
                            <input type="text" id="github" class="form-control" [(ngModel)]="model.github" #github="ngModel" name="github">
                        </div>
                        <div class="form-group">
                            <label for="www">www</label>
                            <input type="text" id="www" class="form-control" [(ngModel)]="model.www" #www="ngModel" name="www">
                        </div>
                        <div class="form-group required">
                            <label for="bio">Bio</label>
                            <textarea type="text" id="bio" class="form-control" rows="5" [(ngModel)]="model.bio" #model.bio="ngModel" name="bio" required></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary" [disabled]="profileForm.submitted && !profileForm.form.valid">Save</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
