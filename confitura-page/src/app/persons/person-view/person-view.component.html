<div *ngIf="model" class="person-container">
  <div class="person-photo">
    <div class="img-speaker">
      <input type="file" ng2FileSelect [uploader]="uploader" multiple style="visibility: hidden">
      <button class="btn btn-upload" (click)="selectNewPhoto()">Upload New Photo
      </button>
      <cf-photo [src]="model.photo"></cf-photo>
    </div>
    <cf-social-links [twitter]="model.twitter" [github]="model.github" [www]="model.www"></cf-social-links>
  </div>
  <div class="person-info">
    <section>
      <div class="ta-left person-name"><h3>{{model.name}}</h3></div>
      <div class="ta-left">
        <span *ngIf="model.admin">ADMIN</span>
        <span *ngIf="model.volunteer">VOLUNTEER</span>
      </div>
      <div class="mcci-content" [innerHTML]="model.bio"></div>
    </section>
  </div>
</div>
