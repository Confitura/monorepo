<section class="pt100 pb50 bg-white ">
  <div class="row-1140">
    <h3>Participants</h3>
    <div style="text-align: right; margin-bottom: 20px;">
      <button class="btn btn-warning" (click)="sendTickets()">Send Tickets</button>
      <button class="btn btn-warning" (click)="sendSurveys()">Send Surveys</button>
    </div>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
        <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size</th>
        <td mat-cell *matCellDef="let row"> {{row.size}}</td>
      </ng-container>
      <ng-container matColumnDef="arrivalDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ArrivalDate</th>
        <td mat-cell *matCellDef="let row"> {{row.arrivalDate}}</td>
      </ng-container>
      <ng-container matColumnDef="registeredBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RegisteredBy</th>
        <td mat-cell *matCellDef="let row"> {{row.registeredBy}}</td>
      </ng-container>
      <ng-container matColumnDef="ticketSendDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TicketSendDate</th>
        <td mat-cell *matCellDef="let row"> {{row.ticketSendDate}}</td>
      </ng-container>
      <ng-container matColumnDef="surveySendDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SurveySendDate</th>
        <td mat-cell *matCellDef="let row"> {{row.surveySendDate}}</td>
      </ng-container>
      <ng-container matColumnDef="voucher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Voucher</th>
        <td mat-cell *matCellDef="let row"> {{row.voucher.id}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </table>
  </div>
  <cf-person-modal></cf-person-modal>
</section>
