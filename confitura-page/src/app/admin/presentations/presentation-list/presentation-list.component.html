<section class="pb50 bg-white" id="presentation-list">
    <header class="presentations-banner">
        <h2>presentations</h2>
    </header>
    <div class="row-1140">
        <ng-container *ngIf="list">
            <article *ngFor="let presentation of list; odd as isOdd; even as isEven" class="presentation" [class.odd]="isOdd"
                     [id]="presentation.id">

                <div class="presentation-title">{{presentation.title}}</div>
                <div class="presentation-speakers">
                    <span (click)="show(presentation.speaker)" role="button">{{presentation.speaker.name}}</span>
                </div>
                <div>
                    <span><strong>language:</strong> {{presentation.language}}</span>
                    <span><strong>level:</strong> {{presentation.level}}</span>
                </div>
                <div><strong>tags:</strong> <span *ngFor="let tag of  presentation.tags" class="label label-danger">{{tag.name}}</span>
                </div>
                <div><strong>short description:</strong></div>
                <div>{{presentation.shortDescription}}</div>
                <div><strong>description:</strong></div>
                <div>{{presentation.description}}</div>
            </article>

        </ng-container>
    </div>
    <jl-person-modal></jl-person-modal>
</section>
