<section id="partners-confitura" class="beige">
    <div class="row-fluid beige" id="partner">
        <div class="col-lg-12 beige pb150">
            <div class="row-1140">
                <div class="beige">
                    <h3>My profile</h3>
                    <form (ngSubmit)="save(profileForm)" #profileForm="ngForm" novalidate>
                        <div class="form-group required">
                            <label for="name">name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" name="name" required maxlength="255">
                            <div class="alert alert-danger" role="alert" *ngIf="name.errors?.required && (name.touched || submitted)">
                                This field is required
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="email">e-mail</label>
                            <input type="text" id="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" name="email" required maxlength="255">
                            <div class="alert alert-danger" role="alert" *ngIf="email.errors?.required && (email.touched || submitted)">
                                This field is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="twitter">twitter handler</label>
                            <input type="text" id="twitter" class="form-control" [(ngModel)]="model.twitter" #twitter="ngModel" name="twitter" maxlength="255">
                        </div>
                        <div class="form-group">
                            <label for="github">github user</label>
                            <input type="text" id="github" class="form-control" [(ngModel)]="model.github" #github="ngModel" name="github" maxlength="255">
                        </div>
                        <div class="form-group">
                            <label for="www">www</label>
                            <input type="text" id="www" class="form-control" [(ngModel)]="model.www" #www="ngModel" name="www" maxlength="255">
                        </div>
                        <div class="form-group required">
                            <label for="bio">Bio</label>
                            <textarea type="text" id="bio" class="form-control" rows="5" [(ngModel)]="model.bio" #bio="ngModel" name="bio" required maxlength="1000"></textarea>
                            <div class="alert alert-danger" role="alert" *ngIf="bio.errors?.required && (bio.touched || submitted)">
                                This field is required
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary" [disabled]="profileForm.submitted && !profileForm.form.valid">Save</button>
                            <a class="btn btn-warning" routerLink="/profile" *ngIf="isEdit">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
