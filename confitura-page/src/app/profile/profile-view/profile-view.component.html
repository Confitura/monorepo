<section id="partners-confitura" class="beige" >
    <div class="row-fluid beige" id="partner">
        <div class="col-lg-12 beige pb150">
            <div class="row-1140">
                <div class="beige" *ngIf="model">
                    <div>
                        <a class="btn-link" routerLink="/profile/{{model.id}}/edit">Edit My Profile</a> |
                        <a class="btn-link" routerLink="/presentation">Add Presentation</a> |
                        <a class="btn-link" routerLink="/presentation">Delete My Profile</a>
                    </div>
                    <jl-person-view [model]="model" (changed)="reload()"></jl-person-view>
                    <table class="table table-bordered">
                        <tr>
                            <th>title</th>
                            <th>status</th>
                            <th></th>
                        </tr>
                        <tr *ngFor="let presentation of presentations | async">
                            <td>{{presentation.title}}</td>
                            <td></td>
                            <td>
                                <button class="btn" routerLink="/presentation/{{presentation.id}}">edit</button>
                                <button class="btn btn-warning" (click)="remove(presentation)">Delete</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
