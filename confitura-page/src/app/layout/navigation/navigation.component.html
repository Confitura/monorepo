<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="mobile-menu navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    id="mobile-menu" title="open menu">
                <div></div>
            </button>
            <a class="navbar-brand" routerLink="/">
                <div class="confitura-logo"></div>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav" >
                <li *ngFor="let item of menu" >
                    <ng-template [ngIf]="!item.show || item.show() !== false" >
                        <a *ngIf="item.url" [routerLink]="item.url" [title]="item.label" (click)="closeMenu()"
                           [class]="item.clazz" routerLinkActive="active">{{item.label}}</a>
                        <a *ngIf="item.action" [title]="item.label" (click)="item.action()" [class]="item.clazz" routerLinkActive="active">{{item.label}}</a>
                    </ng-template>
                </li>
            </ul>
        </div>
    </div>
</nav>
